<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart UI</title>
    <link rel="stylesheet" type="text/css" href="./purchaseStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
<div class="CartContainer">
    <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
    </div>
    <marquee behavior="alternate">Here is some bouncing text... side to side</marquee>

    <!--######Ordenador Buen estado-->
    <div class="Cart-Items">
        <div class="image-box">
            <img src="/IMGS/purchase/ordenador.png" height="120px" />
        </div>
        <div class="about">
            <h1 class="title">Ordenador PC Gaming [buen estado]</h1>
            <h3 class="subtitle">X1</h3>
            <img src="/IMGS/purchase/veg.png" height="30px"  />
        </div>

        <div class="prices">
            <div class="amount">1099&euro;</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>

    <!-- ######## MANDO PLAY-->
    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="/IMGS/purchase/mandoplay.png" height="120px" />
        </div>
        <div class="about">
            <h1 class="title">Mando PS5 - Sony Dualsense Blanco</h1>
            <h3 class="subtitle">X1</h3>
            <img src="/IMGS/purchase/veg.png" height="30px"  />
        </div>

        <div class="prices">
            <div class="amount">48&euro;</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>




    <!--##### GRAFICA -->
    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="/IMGS/purchase/grafica.png" height="120px" />
        </div>
        <div class="about">
            <h1 class="title">Tarjeta Gr√°fica EVGA GeForce RTX 2060 12GB</h1>
            <h3 class="subtitle">X1</h3>
            <img src="/IMGS/purchase/veg.png" height="30px"  />
        </div>

        <div class="prices">
            <div class="amount">532&euro;</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>

</div>
</body>
