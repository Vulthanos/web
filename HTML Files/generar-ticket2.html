<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="generar-ticket2-style.css" rel="stylesheet">
    <link href="generar-ticket.html">
    <link href="generar-ticket-style.css">
    <link rel="icon" type="image/png" href="/IMGS/header/logo.png">
    <title>VULTHANOS</title>
</head>
<body>

<section class="titulo-central">Ayuda</section>
<h1><strong>Genere un ticket</strong></h1>

<section class="linea-temporal">
    <ul>
        <li class="paso1" style="text-decoration:none">Informacion el pedido</li>
        <li class="paso2" style="text-decoration:none">Informacion adicional</li>
    </ul>

</section>
    <h2><strong>Detalles del pedido</strong></h2>

<form>
    <section class="correo">
        <label for="contactEmail">
            <span class="email"><strong>Correo electronico de contacto</strong></span>
        </label>
        <input type="email" maxlength="200" name="contactEmail" id="contactEmail" value=" ">
    </section>

    <section class="comentario-extra">
        <label for="comentario">
            <span class="caja-comentario"><strong>¿Algo que añadir?</strong></span>
            <p>No dudes en añadir cualquier dato o comentario que cree que podria ayudarnos a solventar el problema</p>
        </label>
        <textarea required=""  id="comentario" class="inputForm" maxlength="2000" placeholder="Proporcione detalles importantes aquí ..."></textarea>
    </section>

    <section class="imagenes">
        <span class="comentario-imagenes"><strong>Imagen adicional</strong></span>
        <p>Puede adjuntar una imagen que nos ayude a comprender el problema</p>

        <section tabindex="0" class="cuadro-imagenes">
            <input accept="image/jpeg, image/jpg, image/png" type="file" autocomplete="off" tabindex="-1" style="display: none;">
            <span>Arrastra o suelta la imagen</span>
            <button class="subir-imagenes" type="button">Seleccionar imagenes</button>
            <p style="color:#FFA16D"><small>Formato permitido: PNG, JPG, JPEG</small></p>
        </section>
    </section>

    <button class="crear-ticket" type="submit">
        <a href="generar-ticket3.html" style="text-decoration:none">Crear ticket</a>
    </button>
</form>


</body>
</html>
