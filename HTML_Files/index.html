<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/header.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/footer.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/fonts.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/index.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/log_in.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/sing_up.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <link rel="stylesheet" type="text/css" href="/CSS_Files/slider.css">
        <link rel="icon" type="image/png" href="/IMGS/header/logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Raleway:wght@300;400;700&display=swap" rel="fonts">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
        <script src="/JS_Files/slider.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
        <script src="/JS_Files/HeaderFooterLoader.js"></script>
        <title>VULTHANOS</title>
    </head>

    <body>

    <div id="header"></div>
    <div id="footer"></div>


    <figure class="slider">
            <div class="slider_container">
                <button aria-label="Atras" class="slider_nav slider_back"><i class="fa-solid fa-circle-chevron-left" id="btn_back"></i></button>
                <div class="slider_list" id="slider_list">

                </div>
                <button aria-label="Adelante" class="slider_nav slider_next"><i class="fa-solid fa-circle-chevron-right" id="btn_next"></i></button>
            </div>
            <div role="tablist" class="slider_idicators"></div>
        </figure>

        <section class="products">
            <article>
                <img src="/IMGS/slider/pc_prueba.jpg" alt="">
                <label>Nombre del producto</label>
            </article>
            <article>
                <img src="/IMGS/slider/pc_prueba.jpg" alt="">
                <label>Nombre del producto</label>
            </article>
            <article>
                <img src="/IMGS/slider/pc_prueba.jpg" alt="">
                <label>Nombre del producto</label>
            </article>
        </section>

        <script src="/JS_Files/login_validation.js"></script>
        <div class="login_popup_overlay" id="login_popup_overlay">
            <div class="login_popup" id="login_popup">
                <a href="#" id="btn-cerrar-login_popup" class="btn-cerrar-login_popup"><i class="fas fa-times"></i></a>
                <form action="" method="POST" class="login_form" id="login_form">
                    <section>
                        <ul class="login_popup_title">
                            <li class="bold login_t1"><a>INICIA SESIÓN</a></li>
                            <li class="regular login_t2">¿No tienes cuenta? <a class="link" id="open_singup">Registrate</a></li>
                        </ul>
                    </section>
                    <section>
                        <label class="login_form_field"><input class="text-field bold" name="" id="login_email" type="email" placeholder="Email" required></label>
                        <label class="login_form_field">
                            <input class="text-field bold" name="" pattern="" id="login_password" type="password" placeholder="Password" required>
                            <img class="login_eye login_activation" id="login_sin_vision" src="/IMGS/sing_up/ojo_cerrado.png" alt="">
                            <img class="login_eye" id="login_vision" src="/IMGS/sing_up/ojo_abierto.png" alt="">
                        </label>
                    </section>
                    <section class="login_popup_footer">
                        <p class="warnings" id="login_warnings"></p>
                        <a href="index.html"><button type="submit" class="login_item login_btn bold">Iniciar Sesión</button></a>
                        <a class="login_item link forgot">¿Has olvidado tu contraseña?</a>
                    </section>
                </form>
            </div>
        </div>

        <script src="/JS_Files/login_script.js"></script>

        <script src="/JS_Files/singup_validation.js"></script>
        <div class="singup_popup_overlay" id="singup_popup_overlay">
            <div class="singup_popup" id="singup_popup">
                <a href="#" id="btn-cerrar-singup_popup" class="btn-cerrar-singup_popup"><i class="fas fa-times"></i></a>
                <form action="" method="POST" id="singup_form">
                    <section class="singup_popup_header">
                        <ul class="singup_popup_title">
                            <li class="bold singup_t1"><a>REGISTRARSE</a></li>
                            <li class="regular singup_t2">¿Ya tienes cuenta? <a class="link" id="open_login">Identificate</a></li>
                        </ul>
                    </section>
                    <section class="singup_popup_content">
                        <label class="singup_form_field"><input class="text-field  bold" type="text" name="nombre" id="name-field" placeholder="Nombre" required></label>
                        <label class="singup_form_field"><input class="text-field  bold" type="text" name="apellidos" id="surname-field" placeholder="Apellido" required></label>
                        <label class="singup_form_field"><input class="text-field  bold" type="email" name="correo" id="email-field" placeholder="Email" required></label>
                        <label class="singup_form_field">
                            <input class="text-field  bold" type="password" name="password" id="singup_password" placeholder="Password" required>
                            <img class="singup_eye singup_activation" id="singup_sin_vision" src="/IMGS/sing_up/ojo_cerrado.png" alt="">
                            <img class="singup_eye" id="singup_vision" src="/IMGS/sing_up/ojo_abierto.png" alt="">
                        </label>
                        <label class="singup_form_field"><input class="text-field  bold" type="password" name="password" id="singup_repit_password" placeholder="Password" required></label>
                        <div class="use_conditions">
                            <input type="checkbox" id="selector">
                            <label for="selector" class="selector-lbl"><a class="regular">He leido y acpetado las <a class="link">Condiciones de uso</a></a></label>
                        </div>
                    </section>
                    <section class="singup_popup_footer">
                        <p class="warnings" id="singup_warnings"></p>
                        <a href="index.html" class="singup_item"><button type="submit" id="singup_btn" class="bold singup_btn">Registrate</button></a>
                    </section>
                </form>
            </div>
        </div>

        <script src="/JS_Files/singup_script.js"></script>
    </body>
</html>
