<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/IMGS/header/logo.png">
    <link href="../CSS_Files/entrar_sorteo_style.css" rel="stylesheet">
    <title>VULTHANOS</title>
</head>
<body>
<section class="pagina-comunidad">Comunidad</section>

<h1 class="sorteo"><strong>Sorteos</strong></h1>

<form>
    <section class="nombre">
        <label for="name">
            <span class="name"><strong>Introduce tu nombre</strong></span>
        </label>
        <input type="text" maxlength="200" id="name" value=" ">
    </section>

    <section class="apellido">
        <label for="surname">
            <span class="surname"><strong>Introduce tu apellido</strong></span>
        </label>
        <input type="text" maxlength="200" id="surname" value=" ">
    </section>

    <section class="correo">
        <label for="contactEmail">
            <span class="email"><strong>Correo electronico de contacto</strong></span>
        </label>
        <input type="email" maxlength="200" id="contactEmail" value=" ">
    </section>
</form>

<section class="imagen-sorteo">
    <img src="/IMGS/sorteo-png.png" alt="imagen del producto que se sortea" width="300" height="400" ></img>
</section>

<section class="boton-participar">
    <button class="participar">
        <a href="entrar_sorteo_fin.html" class="boton-entrar" style="text-decoration: none">Participa</a>
    </button>
</section>

</body>
</html>
