<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>VULTHANOS</title>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script type="text/javascript" src="/JS_Files/FormValidation.js"></script>
        <script src="/JS_Files/DynamicCarrito.js"></script>
        <script src="/JS_Files/HeaderFooterLoader.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Raleway:wght@300;400;700&display=swap" rel="fonts">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/shipping&paymentStyle.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/header.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/footer.css">
        <link rel="icon" type="image/png" href="/IMGS/header/logo.png">
    </head>

    <body>
        <div id="header"></div>
        <div id="footer"></div>

        <section class="contentPurchase">

            <a href="purchase.html"> <img class="progressBar" src="/IMGS/purchase/progressBar2.png" alt="progressBar"> </a>

            <div class="container">
                <h2 class="title">Address and Credit Card Details</h2>
                <form action="successfulPurchase.html" name="registration" method="post">
                    <div class="sub-entry">
                        <label for="firstname">First Name and Lastname</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Your firstname and lastname">

                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Type your address in this field">

                        <label for="postalcode">Postal Code</label>
                        <input type="text" name="postalcode" id="postalcode" placeholder="Your postal code">

                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Place your city here">

                        <label for="phonenumber">Phone Number</label>
                        <input type="text" name="phonenumber" id="phonenumber" placeholder="+34 683 239 923">
                    </div>

                    <div class="sub-entry">

                        <label for="mmaa">MM/AA</label>
                        <input type="text" name="mmaa" id="mmaa" placeholder="02/25">

                        <label for="card">Credit Card Number</label>
                        <input type="text" name="card" id="card" placeholder="XXXX-XXXX-XXXX-XXXX">

                        <label for="cvv">CVV</label>
                        <input type="password" name="cvv" id="cvv" placeholder="&#9679;&#9679;&#9679;">
                    </div>

                    <div id="botonSubmit">
                        <button type="submit" id="botonSubmit2">Pagar <b id="precio"></b><b>$</b></button>
                    </div>

                </form>

                <div class="Rectangle OrangeRectangle">
                    <div class="Rectangle WhiteRectangle">
                        <h4 class="HeadingResumen">Resumen del carrito</h4>
                        <table width="250" cellspacing="0">
                            <tbody>
                            <tr class="TableAlign">
                                <td>Subtotal</td>
                                <td></td>
                                <td><b id="precio3"></b><b>$</b></td>
                            </tr>

                            <tr class="TableAlign">
                                <td>Descuento</td>
                                <td></td>
                                <td><b>11,99$</b></td>
                            </tr>

                            <tr class="TableAlign">
                                <td>Garantía(Platinum) <p id="naranjita"> Añadir </p></td>
                                <td></td>
                                <td><b>0,00$</b></td>
                            </tr>

                            <tr class="TableAlign">
                                <td>Envío</td>
                                <td></td>
                                <td>11,99$</td>
                            </tr>

                            <div class="Linea"></div>

                            <tr class="totalLast">
                                <td><b>Total</b></td>
                                <td></td>
                                <td><b id="precio2"></b><b>$</b></td>
                            </tr>
                            </tbody>
                        </table>

                        <label class="politicas"><input type="checkbox">Acepto los términos de <a href="https://bit.ly/3K8VERM">Privacidad & Políticas</a> </label>

                        <div class="coment"><img  src="/IMGS/purchase/comentarioOpcional.png" alt="norton" width="250" height="70"> </div>

                        <div class="norton"><img  src="/IMGS/purchase/security.png" alt="norton" width="100" height="40"> </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
