<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>VULTHANOS</title>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <script src="/JS_Files/DynamicCarrito.js"></script>

        <script src="/JS_Files/HeaderFooterLoader.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Raleway:wght@300;400;700&display=swap" rel="fonts">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/purchaseStyle.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/header.css">
        <link rel="stylesheet" type="text/css" href="/CSS_Files/footer.css">
        <link rel="icon" type="image/png" href="/IMGS/header/logo.png">
    </head>

    <body>

        <div id="header"></div>
        <div id="footer"></div>

        <section class="contentPurchase">
            <a href="index.html"><img class="progressBar" src="/IMGS/purchase/progressBar.png" alt="progressBar"></a>

            <div class="CartContainer" id="Carrito2">
                <div class="HeaderCart">
                    <h3 class="Heading">Shopping Cart</h3>
                    <h5 class="Action">Remove all</h5>
                </div>
            </div>

            <div class="Rectangle OrangeRectangle">
                <div class="Rectangle WhiteRectangle">
                    <h4 class="HeadingResumen">Resumen del carrito</h4>
                    <table width="250" cellspacing="0">
                        <tbody>

                            <tr class="TableAlign">
                                <td>Subtotal</td>
                                <td></td>
                                <td><b id="precio" value=""></b><b>$</b></td>
                            </tr>

                            <tr class="TableAlign">
                                <td>Descuento</td>
                                <td></td>
                                <td>pendiente</td>
                            </tr>

                            <tr class="TableAlign">
                                <td>Garantía(Platinum) <p id="naranjita"> Añadir </p></td>
                                <td></td>
                                <td><b>pendiente</b></td>
                            </tr>

                            <tr class="TableAlign">
                                <td>Envío</td>
                                <td></td>
                                <td>pendiente</td>
                            </tr>
                            <div class="Linea"> </div>

                            <tr><td></td></tr>

                            <tr class="totalLast">
                                <td><b>Total</b></td>
                                <td></td>
                                <td><b>pendiente</b></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="politicas"><label><input type="checkbox">Acepto los términos de <a href="https://bit.ly/3K8VERM">Privacidad & Políticas</a></label> </div>

                    <a href="shipping&payment.html"><button class="BlueRectangle"><p> Proceder el envío y pago</p></button> </a>


                    <div class="norton"><img  src="/IMGS/purchase/security_100x40.png" alt="norton"> </div>
                </div>
            </div>
        </section>
    </body>
</html>
