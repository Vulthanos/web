<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
   <!-- <script type="text/javascript" src="main.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" type="text/css" href="/CSS_Files/purchaseStyle.css">
    <title>VULTHANOS</title>
</head>
<body>


<div class="CartContainer" id="Carrito2">
    <div class="HeaderCart">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
    </div>
</div>

<script>
    $.getJSON("/vulthanos.json", function (result) {
        //find the array and do seomthing

        $.each(result.products, function (key, val) {
            let div1 = "";
            let div2 = "";
            let div3 = "";

            let grandiv = "";

            grandiv='<div class="Cart-Items pad">' +
                '<div class="image-box"><img src="' +
                val.Image +
                '" height="120px"/></div>' +

                '<div class="about"><h1 class="title">' +

                val.Name +
                '</h1/><h3 class="subtitle">x1</h3><img src="/IMGS/purchase/veg.png" height="30px"  /></div>' +

                '<div class="prices"><div class="amount">' +
                val.Price +
                '</div><div class="remove">Remove</div></div>';

                $("#Carrito2").append(grandiv);


            div1 =
                '<div class="image-box"><img src="' +
                val.Image +
                '" height="120px"/></div>';

            div2 =
                '<div class="about"><h1 class="title">' +
                val.Name +
                '</h1/><h3 class="subtitle">x1</h3>...</div>';

            div3 =
                '<div class="prices"><div class="amount">' +
                val.Price +
                '</div><div class="remove">Remove</div></div>';
            let cart_items_pad = $("<div/>");
            cart_items_pad.addClass("Cart-items pad");
            cart_items_pad.append(div1);
            cart_items_pad.append(div2);
            cart_items_pad.append(div3);
            //$("#Carrito2").append(cart_items_pad);
        });
    });
</script>




</body>
</html>
